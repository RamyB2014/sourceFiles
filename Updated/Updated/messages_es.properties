gsp.myaccount.billing.9=Administrado
gsp.myaccount.billing.10=Los agentes administrados mantienen una conexión constante con la plataforma de CentraStage y permanecerán en línea mientras el dispositivo esté conectado a Internet.
gsp.myaccount.billing.11=Los agentes administrados permiten la administración proactiva completa en tiempo real del estado de TI. Al estar "siempre conectado", el agente administrado ejecutará trabajos, políticas y monitores.
gsp.myaccount.billing.12=Un administrador puede conectarse a un agente administrado en cualquier momento para proporcionar soporte remoto,
gsp.myaccount.billing.13=Usted paga por cada agente administrado en su cuenta de CentraStage (a parte de los 5 primeros que le ofrecemos gratuitamente). Al suscribirse, también obtiene su primer mes GRATIS para ofrecerle tiempo para probar adecuadamente la tecnología.
gsp.myaccount.billing.14=ComStore es su tienda de aplicaciones para scripts preempaquetados y aplicaciones que le ayudan a administrar, supervisar y ofrecer soporte a sus bienes de TI. Descargue una gama de componentes de ComStore a su propia biblioteca de componentes individual, y estarán disponibles para implementarse tanto en 1 dispositivo como en 100.000. Instalar actualizaciones de software, ejecutar desfragmentaciones, expulsar monitores personalizados, actualizar configuraciones del dispositivo, ajustar la política de potencia para un funcionamiento ecológico… Hemos hecho todo el trabajo para que usted no tenga que hacerlo.
gsp.myaccount.billing.15=Nueva marca
gsp.myaccount.billing.16=Ponga su marca frente a sus clientes, aduéñese de la relación con ellos y cree una comunidad de clientes leales. En el nivel hecho a medida puede cambiar completamente la marca del sistema de CentraStage, incluidos la interfaz y los informes de gestión.
