gsp.policy._tooltips.23=Si el estado está configurado en Activado, la información del grupo de destino especificado se envía al servicio de actualizaciones de Microsoft de intranet que la usa para determinar qué actualizaciones deben implementarse en este ordenador.
gsp.policy._tooltips.24=Si el servicio de actualizaciones de Microsoft de intranet admite varios grupos de destino, esta política puede especificar varios nombres de grupos separados por punto y coma. De lo contrario, debe especificarse un solo grupo.
gsp.policy._tooltips.25=Si el estado está configurado en Desactivado, no se enviará información del grupo de destino al servicio de actualizaciones de Microsoft de intranet.
