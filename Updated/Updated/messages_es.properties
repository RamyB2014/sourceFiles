gsp.myaccount.billing.1=Los agentes de OnDemand proporcionan capacidad de soporte remoto y auditoría.
gsp.myaccount.billing.2=De forma predeterminada, permanecen desconectados de la plataforma de CentraStage, y se conectan Online cada 7 días para actualizar su información de auditoría.
gsp.myaccount.billing.3=El usuario final puede conectarlos Online haciendo doble clic en el icono de bandeja del sistema de CentraStage.
gsp.myaccount.billing.4=Una vez conectado a la plataforma de CentraStage, un administrador puede ofrecer soporte remoto, con nuestra
gsp.myaccount.billing.5=gama completa de herramientas disponibles
gsp.myaccount.billing.6=Los agentes de OnDemand no ejecutan trabajos, políticas ni monitores; para eso es necesario un agente administrado. Para obtener más información, vea nuestro video en
