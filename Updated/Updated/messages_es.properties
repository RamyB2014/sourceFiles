gsp.policy._tooltips.14=Permitir que usuarios no administradores reciban notificaciones de actualizaciones
gsp.policy._tooltips.15=Esta configuración de política le permite controlar si los usuarios no administradores recibirán notificaciones de actualizaciones en función de la configuración de política "Configurar Actualizaciones automáticas".
gsp.policy._tooltips.16=Si activa esta configuración de política, Actualizaciones automáticas de Windows y Microsoft Update incluirán a los usuarios que no son administradores para determinar qué usuarios con sesión iniciada deben recibir notificaciones de actualización. Los usuarios que no son administradores podrán instalar contenido opcional, recomendado e importante para el cual hayan recibido una notificación. Los usuarios no verán una ventana Control de cuentas de usuario y no necesitarán permisos elevados para instalar estas actualizaciones, excepto en el caso de actualizaciones que contengan cambios de configuración de la Interfaz de usuario, el Contrato de licencia para el usuario final o Windows Update.
gsp.policy._tooltips.17=Hay dos situaciones en las que el efecto de esta configuración depende del sistema operativo: ocultar o restaurar actualizaciones y cancelar una instalación.
gsp.policy._tooltips.18=En XP: Si activa esta configuración de política, los usuarios no verán una ventana de Control de cuenta de usuario y no necesitarán permisos elevados para hacer ninguna de estas tareas relacionadas con las actualizaciones.
gsp.policy._tooltips.19=En Vista: Si activa esta configuración de política, los usuarios no verán una ventana de Control de cuenta de usuario y no necesitarán permisos elevados para hacer ninguna de estas tareas. Si activa esta configuración de política, los usuarios siempre verán una ventana de Control de cuenta de usuario y requerirán permisos elevados para hacer cualquiera de estas tareas.
gsp.policy._tooltips.20=En Windows 7: Esta configuración de política no tiene efecto. Los usuarios siempre verán una ventana de Control de cuenta y requerirán permisos elevados para hacer cualquiera de estas tareas.
