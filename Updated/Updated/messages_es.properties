gsp.policy._tooltips.2=Especifica que para completar una instalación programada, Actualizaciones automáticas esperará que el ordenador sea reiniciado por cualquier usuario conectado, en lugar de hacer que el ordenador se reinicie automáticamente.
gsp.policy._tooltips.3=Si el estado está configurado en Activado, Actualizaciones automáticas no reiniciará el ordenador automáticamente durante una instalación programada si un usuario tiene una sesión iniciada en el ordenador. En cambio, Actualizaciones automáticas notificará al usuario para que reinicie el ordenador.
gsp.policy._tooltips.4=Tenga en cuenta que el ordenador debe reiniciarse para que las actualizaciones tengan efecto.
gsp.policy._tooltips.5=Si el estado está configurado en Desactivado, Actualizaciones automáticas notificará al usuario que el ordenador se reiniciará automáticamente en 5 minutos para completar la instalación.
gsp.policy._tooltips.6=Reindicador para el reinicio con instalaciones programadas
gsp.policy._tooltips.7=Especifica la cantidad de tiempo que Actualizaciones automáticas debe esperar antes de volver a indicar con un reinicio programado.
gsp.policy._tooltips.8=Si el estado está configurado en Activado, se producirá el reinicio programado en la cantidad de minutos especificada después de que haya pospuesto el indicador anterior de reinicio.
gsp.policy._tooltips.9=Si el estado está configurado en Desactivado, el intervalo predeterminado es 10 minutos.
gsp.policy._tooltips.10=Demorar reinicio para instalaciones programadas.
gsp.policy._tooltips.11=Especifica la cantidad de tiempo que Actualizaciones automáticas debe esperar antes de proceder con un reinicio programado.
gsp.policy._tooltips.12=Si el estado está configurado en Activado, se producirá el reinicio programado en la cantidad de minutos especificada después de que haya finalizado la instalación.
