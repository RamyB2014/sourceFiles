gsp.policy._tooltips.1=No auto-restart with logged on users for scheduled automatic updates installations
gsp.policy._tooltips.2=Specifies that to complete a scheduled installation, Automatic Updates will wait for the computer to be restarted by any user who is logged on, instead of causing the computer to restart automatically.
gsp.policy._tooltips.3=If the status is set to Enabled, Automatic Updates will not restart a computer automatically during a scheduled installation if a user is logged in to the computer. Instead, Automatic Updates will notify the user to restart the computer.
gsp.policy._tooltips.4=Be aware that the computer needs to be restarted for the updates to take effect.
gsp.policy._tooltips.5=If the status is set to Disabled, Automatic Updates will notify the user that the computer will automatically restart in 5 minutes to complete the installation.s
gsp.policy._tooltips.6=Re-prompt for restart with scheduled installations
gsp.policy._tooltips.7=Specifies the amount of time for Automatic Updates to wait before prompting again with a scheduled restart.
gsp.policy._tooltips.8=If the status is set to Enabled, a scheduled restart will occur the specified number of minutes after the previous prompt for restart was postponed.
gsp.policy._tooltips.9=If the status is set to Disabled, the default interval is 10 minutes.
gsp.policy._tooltips.10=Delay restart for scheduled installations.
gsp.policy._tooltips.11=Specifies the amount of time for Automatic Updates to wait before proceeding with a scheduled restart.
gsp.policy._tooltips.12=If the status is set to Enabled, a scheduled restart will occur the specified number of minutes after the installation is finished.
gsp.policy._tooltips.13=If the status is set to Disabled, the default wait time is 15 minutes.
gsp.policy._tooltips.14=Allow non-administrators to receive update notifications
gsp.policy._tooltips.15=This policy setting allows you to control whether non-administrative users will receive update notifications based on the "Configure Automatic Updates" policy setting.
gsp.policy._tooltips.16=If you enable this policy setting, Windows Automatic Update and Microsoft Update will include non-administrators when \
    determining which logged-on user should receive update notifications. Non-administrative users will be able to install \
    all optional, recommended, and important content for which they received a notification. Users will not see a User Account \
    Control window and do not need elevated permissions to install these updates, except in the case of updates that contain \
    User Interface , End User License Agreement , or Windows Update setting changes.
gsp.policy._tooltips.17=There are two situations where the effect of this setting depends on the operating system: Hide/Restore updates, and Cancel an install.
gsp.policy._tooltips.18=On XP: If you enable this policy setting, users will not see a User Account Control window and do not need elevated permissions to do either of these update-related tasks.
gsp.policy._tooltips.19=On Vista: If you enable this policy setting, users will not see a User Account Control window and do not need elevated permissions to do either of these tasks. If you do not enable this policy setting, then users will always see an Account Control window and require elevated permissions to do either of these tasks.
gsp.policy._tooltips.20=On Windows 7: This policy setting has no effect. Users will always see an Account Control window and require elevated permissions to do either of these tasks.
gsp.policy._tooltips.21=Enable Client-side Targeting
gsp.policy._tooltips.22=Specifies the target group name or names that should be used to receive updates from an intranet Microsoft update service.
gsp.policy._tooltips.23=If the status is set to Enabled, the specified target group information is sent to the intranet Microsoft update service which uses it to determine which updates should be deployed to this computer.
gsp.policy._tooltips.24=If the intranet Microsoft update service supports multiple target groups this policy can specify multiple group names separated by semicolons. Otherwise, a single group must be specified.
gsp.policy._tooltips.25=If the status is set to Disabled, no target group information will be sent to the intranet Microsoft update service.
